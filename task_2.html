<body>
    <script>
        function selectFromInterval(arr, startInterval, endInterval) {
            function isValidNumber(numb) {
                return typeof numb === "number" && isFinite(numb);
            };

            if (!arr || !Array.isArray(arr) || (arr.some(value => !isValidNumber(value)))) {
                throw new Error("Невалидное значение массива!");
            };

            if (!isValidNumber(startInterval) || !isValidNumber(endInterval)) {
                throw new Error("Невалидное значение интервала!");
            };

            let arrFromInterval;

            arrFromInterval = arr.filter(numb => {

                if (startInterval < endInterval) {
                    return startInterval <= numb && numb <= endInterval;
                } else {
                    return endInterval <= numb && numb <= startInterval;
                }
            })


            return arrFromInterval;
        };
    </script>
